<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Create New Cohort</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form novalidate name="addForm">
      <div class="mdl-textfield mdl-js-textfield">
        <label>Cohort Name</label>
        <input name="name" required
               placeholder="Enter a name"
               class="mdl-textfield__input" type="text">
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <label>Cohort Classroom</label>
        <input name="description"
               placeholder="Enter a description"
               class="mdl-textfield__input" type="text">
      </div>
    </form>
  </div>
  <div class="mdl-card__actions">
    <button type="submit" ng-click="addCohort.add(cohort)"
            class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
    <button type="submit" ng-disabled="addForm.$invalid" ng-click="addCohort.save(cohort)"
            class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save</button>
  </div>
</div>
